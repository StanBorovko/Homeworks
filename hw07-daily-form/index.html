<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily form</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<main>
    <div class="inner">
        <header>
            <h1>Create your free account</h1>
            <div>Come and join our cool and amazing community, fill in your details
                to get started. Already have an account?
                <a href="#">Log in.</a>
            </div>
        </header>
        <section>
            <form action="/" method="post" autocomplete="on">
                <label for="first-name">First name</label>
                <label for="last-name">Last name</label>
                <label for="email-address">Email address</label>
                <label for="password">Password</label>
                <input type="text" name="first-name" id="first-name" placeholder="First name">
                <input type="text" name="last-name" id="last-name" placeholder="Last name">
                <input type="email" name="email-address" id="email-address" placeholder="Email adress">
                <input type="password" name="password" id="password" placeholder="Password">
                <input type="button" value="Sign up for free" >
            </form>
        </section>
        <footer>
            <div>By clicking on “Sign up for free”, you agree to the
                <a href="#">Terms of Service</a>
                and
                the
                <a href="#">Privacy Policy</a>
            </div>
        </footer>
    </div>
</main>
</body>
</html>
