<!DOCTYPE html>
<html>
<head>
	<title>Grids</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" href="favicon-32x32.png">
</head>
<body>
<div class="ba-container">
	<header>
		<h1 class="header_text">Image Grid</h1>
	</header>
	<div class="ba-grid">
		<div class="col-2 h10 bg-green"></div>
		<div class="col-2 h10 bg-another-green"></div>
	</div>
	<div class="ba-grid">
		<div class="col-2 h20 bg-red"></div>
		<div class="ba-grid">
			<div class="col-3 h10 bg-light-purple"></div>
			<div class="col-3 h10 bg-light-purple"></div>
			<div class="col-3 h10 bg-light-purple"></div>
		</div>
		<div class="ba-grid">
			<div class="col-2 h10 bg-sunny-yellow"></div>
			<div class="col-2 h10 bg-sunny-yellow"></div>
		</div>
	</div>
	<div class="ba-grid">
		<div class="col-3 h15 bg-blue"></div>
		<div class="col-3 h15 bg-blue"></div>
		<div class="col-6 h15 bg-blue"></div>
		<div class="col-6 h15 bg-blue"></div>
	</div>
	<div class="ba-grid">
		<div class="col-6 h10 bg-purple"></div>
		<div class="col-6x3 h10 bg-purple"></div>
		<div class="col-6x2 h10 bg-purple"></div>
	</div>
</div>
</body>
</html>
